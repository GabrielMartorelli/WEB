<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form HTML basic</title>
</head>

<body>
    <!-- action="local pra redirecionamento" method="GET" "POST" -->
    <form action="" method="">
        <!-- form -->
        <label for="name"></label>Nome:<input type="text"><br>
        <label for="name"></label>Sobrenome:<input type="text"><br>
        <label for="name"></label>Empresa:<input type="text"><br>
        <label for="name"></label>Endereço:<input type="text"><br>
        <input type="radio" id="homem" name="gênero" value="Homem">
        <label for="homem">Homem</label><br>
        <input type="radio" id="mulher" name="gênero" value="Mulher">
        <label for="mulher">Mulher</label><br>
        <input type="radio" id="outros" name="gênero" value="Outro">
        <label for="outros">Outros</label><br>
        <input type="checkbox" id="veiculo1" name="veiculo1" value="Bicicleta">
        <label for="veiculo1">Eu tenho uma Bicicleta</label>
        <input type="checkbox" id="veiculo2" name="veiculo2" value="Carro">
        <label for="veiculo2">Eu tenho um Carro</label>
        <input type="checkbox" id="veiculo3" name="veiculo3" value="Barco">
        <label for="veiculo3">Eu tenho um Barco</label>
        <input type="checkbox" id="veiculo4" name="veiculo4" value="Avião">
        <label for="veiculo4">Eu tenho um Avião</label>
        <input type="submit" value="Enviar">
    </form>
</body>

</html>
